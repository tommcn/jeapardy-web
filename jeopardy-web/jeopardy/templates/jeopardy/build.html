{% extends 'jeopardy/base.html' %}
{% block title %}
    Build!
{% endblock %}
{% block body %}
    <h1>
        Setup the jeopardy board
    </h1>
    <label for="rows">Number of rows:</label><br>
    <input type="number" id="rows" name="rows" min="1" max="10">
    {% for i in rows %}
    <h1>:)</h1>
    {% endfor %}
    <a href="{% url 'play' %}">Play</a>
{% endblock %}
